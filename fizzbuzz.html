<!DOCTYPE html>
<html>
	<head>
		<title>Spyder McHenry FizzBuzz
		</title>
		<script type="text/javascript">
		var number = prompt("What number shall we fizzbuzz it up to?");
		for (var i = 1; i <= number; i++) {
			if (i % 3===0 && i % 5===0) {
				document.write("fizzbuzz<br/>");
			}
			else if (i % 3===0) {
				document.write("fizz<br/>");
			}
			else if (i % 5===0) {
				document.write("buzz<br/>");
			}
			else{
				document.write(i + "<br/>");
			}
		}; 


		</script>

	</head>
	<body>
		
	</body>
</html>
